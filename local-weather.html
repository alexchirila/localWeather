<!DOCTYPE html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link href="css/style.css" rel="stylesheet" type="text/css"/>

</head>

<body>

	<div class="app-background">

	<div class="container-fluid">
		<div class="app-title">
			<h1>Local Weather App</h1>
		</div>
	</div>

	<div id="weather-details">
		<div class="container">
			<div class="row row-centered">
				<div class="col-md-12 col-centered temperature">
				
				</div>	
				<div class="col-md-12 col-centered switch-button">
					<button type="button" id="myStateButton" data-complete-text="finished!" class="btn btn-primary" autocomplete="off">
	  				Switch to Fahrenheit
					</button>
				</div>
			</div>	

			<div class="row row-centered">
				<div class="col-md-4 col-centered location">
				
				</div>	
				<div class="col-md-4 col-centered conditions">
				
				</div>	
				<div class="col-md-4 col-centered windspeed">
				
				</div>	
			</div>
		</div>	
	</div>

</div>

<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
